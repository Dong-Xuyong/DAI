<body>

    <main>
        <!--================Checkout Area =================-->
        <!-- <section class="checkout_area section_padding"> -->
            <div class="container" id="bg">
                <div class="billing_details">
                    <div class="row">
                        <div class="col-lg-8">
                            <h2>Registo</h2>

                            <form class="row contact_form" action="#" method="post" novalidate="novalidate">
                                <div class="col-md-12 form-group">
                                    <select class="country_select stringBox">
                                        <option value="1">Crian√ßa</option>
                                        <option value="2">Adolescente</option>
                                        <option value="4">Adulto</option>
                                    </select>
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="text" class="form-control stringBox" id="name" name="name" placeholder="Introduza o teu nome"/>
                                </div>
            
                                <div class="col-md-6 form-group">
                                    <input type="text" class="form-control stringBox" id="user" name="user" placeholder="Escolhe um nome de utilizador"/>
                                </div>

                                <div class="col-md-6 form-group ">
                                    <input type="text" class="form-control stringBox" id="email" name="email" placeholder="Insire o teu email"/>
                                </div>

                                <div class="col-md-6 form-group">
                                    <input type="date" class="form-control stringBox" id="date" name="date"/>
                            
                                </div>
                                <div class="col-md-6 form-group ">
                                    <input type="text" class="form-control stringBox" id="city" name="city" placeholder="A tua cidade"/>
                                </div>

                                <div class="col-md-6 form-group ">
                                    <input type="text" class="form-control stringBox" id="conselho" name="conselho" placeholder="O teu conselho"/>
                                </div>

                                <div class="col-md-12 form-group ">
                                    <input type="text" class="form-control stringBox" id="school" name="school" placeholder="A tua escola"/>
                                    <span class="placeholder" ></span>
                                </div>
                                
                                <div class="col-md-6 form-group ">
                                    <input type="password" class="form-control stringBox" id="pwd" name="pwd" placeholder="palavra-passe"/>
                                </div>
                                
                                <div class="col-md-6 form-group ">
                                    <input type="password" class="form-control stringBox" id="checkPwd" name="checkPwd" placeholder="Confirmacao da palavra-passe"/>
                                </div>
                                <div>
                                    <input type="button" class="btn_1" id="btnRegistar" value="Registar-me">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        <!-- </section> -->
        <!--================End Checkout Area =================-->
    </main>
